<h1>Suggestions</h1>
<p>People You May Know</p>

<mat-sidenav-container>
    <mat-sidenav mode="side" opened fixedInViewport="true" fixedTopGap="120">
        <div class="m-3 user-block" *ngFor="let user of users; index as i; first as isFirst" (click)="selectSuggestion(user)">

            <ik-image *ngIf="user.avatar" class="avatar-thumbnail" path="/{{user.avatar}}" [transformation]='[{
  "height": "60",
  "width": "60"
}]'>
            </ik-image>
            <span class="user--name">{{user.fullName}}</span>
            <div>
                <button mat-raised-button color="primary" (click)="addContact(user.id)">Add contact</button>
                <button mat-raised-button class="ml-3">Remove</button>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <h1 *ngIf="!selectedSuggestion">Select people's names to preview their profile.</h1>
        <div *ngIf="selectedSuggestion" class="ml-3 relative">
            <ik-image *ngIf="selectedSuggestion.avatar" class="avatar-thumbnail" path="/{{selectedSuggestion.avatar}}" [transformation]='[{
            "height": "200",
            "width": "200"
          }]'>
            </ik-image>
            <h2>{{selectedSuggestion.fullName}}</h2>
            <p>{{selectedSuggestion.bio}}</p>
            <div class="position-absolute end-0">
                <button mat-raised-button color="primary" (click)="addContact(selectedSuggestion.id)">Add contact</button>
                <button mat-raised-button class="ml-3">Remove</button>
            </div>
        </div>

    </mat-sidenav-content>
</mat-sidenav-container>
