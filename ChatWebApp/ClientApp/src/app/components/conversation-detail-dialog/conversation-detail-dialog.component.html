<div *ngIf="data" id="group-info-details">
    <div class="d-flex justify-content-center">
        <ik-image path="/{{ data.avatar }}" class="rounded-circle ms-3 shadow-1-strong me-3" width="60 ">
        </ik-image>
    </div>
    <div class="group--name">{{ data.name }}</div>
    <hr />
    <div *ngIf="isEmpty(data.participants)">
        {{ data.participants?.length }} Participants
        <div *ngFor="let participant of data.participants" class="d-flex flex-row m-3">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/avatar-1.webp" alt="avatar" class="rounded-circle d-flex justify-content-center me-3 shadow-1-strong" width="60" />
            <div class="pt-1">
                <p class="fw-bold mb-0">{{ participant.user?.fullName }}</p>
                <p class="small user--bio">{{ participant.user?.bio }}</p>
            </div>
        </div>
    </div>
</div>
